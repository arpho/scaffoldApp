<div class="login-group">
<form class="login-form"[formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate >
  <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
  <ion-item  >
    <ion-label stacked>Email</ion-label>
    <ion-input formControlName="email" class="login-username"  color="dark" type="email" placeholder="il tuo indirizzo email" [class.invalid]="!loginForm.controls['email'].valid &&
  loginForm.controls['email'].touched">
  </ion-input>
  </ion-item>

  <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid &&
  loginForm.controls['email'].touched">
    <ion-label>inserisci il tuo indirizzo email</ion-label>
  </ion-item>
  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input class="login-password" formControlName="password" type="password" placeholder="Your
  password" [class.invalid]="!loginForm.controls['password'].valid&&
  loginForm.controls['password'].touched">
    </ion-input>
  </ion-item>
  <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid
  && loginForm.controls['password'].touched">
    <ion-label>Your password needs more than 6 characters.</ion-label>
  </ion-item>

  <ion-button (click)="loginUser(loginForm)" expand="block" color="dark" [disabled]="!loginForm.valid" class="login-submit">
    Accedi
  </ion-button>
  <ion-button expand="block" class="login-new-user" (click)="register()" color="dark" style="padding:0.4rem">
    {{buttonText}}
  </ion-button>
  <ion-button expand="block" class="login-forgot-pass"  routerLink="/users/reset-password" color="dark">
    password dimenticata :(
  </ion-button>

</form>





<div class="underlay-photo"></div>
</div>
<div class="underlay-black"></div>
