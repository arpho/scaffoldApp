<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-dynamic-form [questions]="formFields" (interactiveSubmit)="filter($event)" (singleSubmit)="submit($event)" [submitText]="submitText"></app-dynamic-form>
  <p id="token">{{token}}</p>
  <p id="owner">{{owner}}</p>
  <ion-button (click)="fetchProjects()">recupera progetti</ion-button>
  <ion-spinner *ngIf="showSpinner"></ion-spinner>
</ion-content>
