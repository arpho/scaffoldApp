<ion-header>
  <ion-toolbar>
    <ion-title>customers</ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="button-clear ion-chevron-left" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <div slot="end">
    <ion-icon name="calendar" (click)="expiringCustomers()"></ion-icon>
      <app-items-filter [filterFields]="filterFields" 
      (filterFunction)="setFilter($event)"></app-items-filter>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-page-items-list
   [service]='service'
   [filterFunction]="filterFunction"
   [createModalPage]="createModalPage"
   [editModalPage]="editModalPage">
    </app-page-items-list>
</ion-content>
