
<ion-content  no-scroll padding center  >
  <form class="login background-color" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate >
    <ion-img class="loginImage" src="assets/images/loginImage.jpg" ></ion-img>

    <ion-item  >

      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" class="formField"  color="dark" type="email" placeholder="Your email address" [class.invalid]="!loginForm.controls['email'].valid &&
    loginForm.controls['email'].touched">
  </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid &&
    loginForm.controls['email'].touched">
      <ion-label>Please enter a valid email address.</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input class="formField" formControlName="password" type="password" placeholder="Your
    password" [class.invalid]="!loginForm.controls['password'].valid&&
    loginForm.controls['password'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid
    && loginForm.controls['password'].touched">
      <ion-label>Your password needs more than 6 characters.</ion-label>
    </ion-item>

    <div class="parent">
      <div class="loginButtons " >

    <ion-button (click)="loginUser(loginForm)" expand="block" color="dark" [disabled]="!loginForm.valid" style="padding:0.4rem;width:100%">
      Log In
    </ion-button>
  <ion-button expand="block" (click)="register()" color="dark" style="padding:0.4rem">
    {{buttonText}}
  </ion-button>
  <ion-button expand="block"  routerLink="/users/reset-password" color="dark">
    password dimenticata :(
  </ion-button>


  </div>
  </div>
    
  </form>
</ion-content>
