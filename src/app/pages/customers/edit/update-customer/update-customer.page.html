<ion-header>
  <ion-toolbar>
    <ion-title>updateCustomer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-dynamic-form [questions]="formFields" (interactiveSubmit)="filter($event)" (singleSubmit)="submit($event)"></app-dynamic-form>
  <p>utente iscritto il {{customer?.dor.ItalianFormatDate()}}</p>
</ion-content>
