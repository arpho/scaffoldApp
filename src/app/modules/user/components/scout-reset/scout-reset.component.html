<div class="login-group">
  <form class="login-form"[formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate >
    <p class="login-text">
  
    </p>
    <ion-item  >
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" class="login-username" 
       color="dark" type="email" placeholder="il tuo indirizzo email" [class.invalid]="!resetForm.controls['email'].valid &&
    resetForm.controls['email'].touched">
    </ion-input>
    </ion-item>
  
   
  
    <ion-button (click)="resetPassword(resetForm)" expand="block" color="dark" [disabled]="!resetForm.valid" class="login-submit">
      rinnova password
    </ion-button>
  </form>
  
  
  
  
  
  <div class="underlay-photo"></div>
  </div>
  <div class="underlay-black"></div>
